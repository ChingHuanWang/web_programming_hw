
<!DOCTYPE html>
<html lang = "en">
<head>

	<title>Digital Album</title>
	<link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="script.css"
        />
</head>
<body>
	<div class="tab">

		<button class="tablinks">Tokyo</button>

		<div class="sidebody">
			<img src="" class="view-style">
		</div>
	</div>
